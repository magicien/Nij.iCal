<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>カレンダー | Nij.iCal</title>
  <meta property="og:title" content="カレンダー | Nij.iCal" />
  <meta property="og:locale" content="ja_JP" />
  <meta name="description" content="にじさんじ非公式カレンダー" />
  <meta property="og:description" content="にじさんじ非公式カレンダー" />
  <meta property="og:site_name" content="Nij.iCal" />
  <meta property="og:image" content="https://magicien.github.io/CalTest/imgs/logo.png" />
  <meta property="og:type" content="website" />

  <!-- ical.js library for parsing iCal data -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>

  <!-- Leaflet CSS and JS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="calendar.css?v=31">
</head>
<body>
  <!-- Header -->
  <div id="header">
    <div id="header-left">
      <span id="header-title"></span>
    </div>
    <div id="header-right">
      <button id="search-btn" title="検索">🔍</button>
      <img id="logo" src="imgs/logo.png" alt="Nij.iCal" title="ホームへ">
    </div>
  </div>

  <!-- Search Bar -->
  <div id="search-bar">
    <input type="search" id="search-input" placeholder="検索..." enterkeyhint="search">
    <button id="search-close">✕</button>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="loading active" id="loading">読み込み中...</div>

    <!-- Year View -->
    <div id="year-view" class="view"></div>

    <!-- Month View -->
    <div id="month-view" class="view active"></div>

    <!-- Day View -->
    <div id="day-view" class="view"></div>

    <!-- Detail View -->
    <div id="detail-view" class="view"></div>
  </div>

  <!-- Search Results -->
  <div id="search-results"></div>

  <!-- Bottom Navigation -->
  <div id="bottom-nav">
    <button id="today-btn">今日</button>
    <div id="bottom-nav-right">
      <button id="calendar-btn" title="カレンダー選択">📅</button>
      <button id="language-btn" title="言語選択">🌐</button>
    </div>
  </div>

  <!-- Calendar Selection Modal -->
  <div id="calendar-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-title">カレンダー選択</div>
      <ul id="calendar-list" class="modal-list"></ul>
    </div>
  </div>

  <!-- Language Selection Modal -->
  <div id="language-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-title">言語選択</div>
      <ul class="modal-list">
        <li data-lang="ja">日本語</li>
        <li data-lang="en">English</li>
      </ul>
    </div>
  </div>

  <script src="calendar.js?v=92"></script>
</body>
</html>
